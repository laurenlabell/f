<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Requests</title>
  <meta charset = "UTF-8" />
</head>
<body>


    <script language="javascript">
        var u = "bags";
        var f = "Frodo";
        var l = "Baggins";
        var p = "theShire"

        var user = { username: u,
                     firstname: f,
                     lastname: l,
                     password: p
        };

        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(user)
        }

        var result = fetch('/api/users', options);
        alert(result);

    </script>  


</body>
</html>
