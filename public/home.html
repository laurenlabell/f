<script language="javascript">
    $(document).ready(function() {
        docCookies.updateUserDisplay();
        $('#nav-bar-search').keypress(function(event){
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13'){
            docCookies.setSearch($('#nav-bar-search').val());
            window.location.href = "#"; // put search page here
            return false;
        }
        });
    });
    $(document).ready(function() {
      $(".logout-btn").click(function() {
        docCookies.logout();
      });
    });

    // gets top 20 most popular recipes based on reviews 
    function getPopular() {
        var request = new XMLHttpRequest();
        request.open("GET", "https://ez-recipe.herokuapp.com/api/popular", true);
        var return_result = []
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                var result = request.responseText;
                alert("hi")    
                console.log(result); 
                for (i in result) {
                  return_result.push(result[i])
                }
                console.log(return_result)
            }
            else if (request.readyState == 4 && request.status != 200) {
                var result = request.responseText;    
                alert("hi2")
                console.log(result); 
            }
        }
        request.send();
    }
    getPopular();
