<script language="javascript">
    $(document).ready(function() {
        docCookies.updateUserDisplay();
        $('#nav-bar-search').keypress(function(event){
        var keycode = (event.keyCode ? event.keyCode : event.which);
        if (keycode == '13'){
            docCookies.setSearch($('#nav-bar-search').val());
            window.location.href = "#"; // put search page here
            return false;
        }
        });
    });
    $(document).ready(function() {
      $(".logout-btn").click(function() {
        docCookies.logout();

    // gets top 20 most popular recipes based on reviews 
    function getPopular() {
        var request = new XMLHttpRequest();
        request.open("GET", "https://ez-recipe.herokuapp.com/api/popular", true);
//         var return_result = []
        var result;
        var count = 0;
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                result = request.responseText;
                alert("hi")    
                console.log(result); 
                result = JSON.parse(result);
                console.log(result)
                for (i in result) {
                    displayRecipe(result[i].recipe_id, count);
                    count += 1;
//                     console.log(result[i].recipe_id)
                }
//                 var id_array = [];
//                 id_array.push(result['recipe_id']);
//                 console.log(id_array)
//                 for (let [key, value] of Object.entries(result)) {
//                   return_result.push(value)
//                 }
//                 console.log(return_result)
            }
            else if (request.readyState == 4 && request.status != 200) {
                result = request.responseText;    
                alert("hi2")
                console.log(result); 
            }
        }
        request.send();
    }
    getPopular();
    function displayRecipe(recipe_id, count) {
        var request = new XMLHttpRequest();
        request.open("get", "https://api.spoonacular.com/recipes/"+ recipe_id +"/information?includeNutrition=false&apiKey=a744ad1bef3247ff96b52a616dac6472", true);
        request.onreadystatechange = function() {
            if (request.readyState == 4 && request.status == 200) {
                result = request.responseText;
                alert("hi spoon")    
                console.log(result); 
                result = JSON.parse(result);
                console.log(result)
                document.getElementById("recipeName" + [count]).innerHTML = result.title;
                document.getElementById("img" + [count]).innerHTML = "<img class='imager' src='" + result.image + "' />";
            }
            else if (request.readyState == 4 && request.status != 200) {
                result = request.responseText;    
                console.log(result); 
            }
        }
        request.send();
    }
</script>
