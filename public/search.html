    function updateUserDisplay() {
        if (signedIn()) {
          $("li.logout-btn").addClass("showBtn");
          $("li.logout-btn").removeClass("hideBtn");
          $("li.user-btns").addClass("hideBtn");
          $("li.user-btns").removeClass("showBtn");
        }
        else {
          $("li.logout-btn").addClass("hideBtn");
          $("li.logout-btn").removeClass("showBtn");
          $("li.user-btns").addClass("showBtn"); 
          $("li.user-btns").removeClass("hideBtn");         
        }
    }
</script>

    function GetRecipe() {
      requestGen = new XMLHttpRequest();
      requestGen.open("get", "https://api.spoonacular.com/recipes/716429/information/?apiKey=d8be32c9194e4bc78c0299798df2d53d", true);
      // Step 3: set up event handler/callback
      requestGen.onreadystatechange = function() {
        if (requestGen.readyState == 4 && requestGen.status == 200) {
          alert("success");
          // Step 5: wait for done + success
          result1 = requestGen.responseText;
          alert(result1);
          result = JSON.parse(result);
          console.log(result1);
          //console.log(result.length);
          var steps = result.analyzedInstructions[0].steps;
          console.log(steps);
          for (var i = 0; i < steps.length; i++) {
            var num = String(steps[i].number);
            var step = String(steps[i].step);
            document.getElementById("directions").innerHTML += "<div id='" + i + "' class='dir'> " + num + ". " + step + "</div>";
          }
          var ingredients = result.extendedIngredients;
          console.log(ingredients);
          for (var i = 0; i < ingredients.length; i++) {
            var name = String(ingredients[i].name);
            var amount = String(ingredients[i].measures.us.amount + " " + ingredients[i].measures.us.unitLong);
            document.getElementById("ingredients").innerHTML += "<div id='" + i + "' class='ing'> " + name + ": " + amount + "</div>";
          }
          document.getElementById("recipeName").innerHTML = result.title;
          document.getElementById("img").innerHTML = "<img class='imager' src='" + result.image + "' />";
        }
        else if (requestGen.readyState == 4 && requestGen.status != 200) {
          alert("failure");
          //document.getElementById("ingredients").innerHTML = "Something is wrong! Very sad " + requestGen.status;
        }
        else if (requestGen.readyState == 3) {
          alert("in progress");
          //document.getElementById("ingredients").innerHTML = "Search in progress, too impatient";
        }
      }
      requestGen.send();
    };
